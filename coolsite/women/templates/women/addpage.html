{% extends 'women/base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<!--add_page - url name-->
<!--csrf_token - to protect the form from attacks. Against form duplication-->
<!--form.as_p - this is a function. Displaying form fields using the 'p' tag-->
<form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!--    {{ form.as_p }}-->

<!--    <p><label class="form-label" for="{{ form.title.id_for_label }}">{{ form.title.label }}: </label>{{ form.title }}-->
<!--    </p>-->
<!--    <div class="form-error">{{ form.title.errors }}</div>-->

    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}
    </p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Добавить</button>
</form>

{% endblock %}
