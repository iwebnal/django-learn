{% extends 'women/base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<!--add_page - url name-->
<!--csrf_token - to protect the form from attacks. Against form duplication-->
<!--form.as_p - this is a function. Displaying form fields using the 'p' tag-->
<form action="{% url 'add_page' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить</button>
</form>

{% endblock %}
